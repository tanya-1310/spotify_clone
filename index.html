<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - favorite music destination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="Spotify icon.jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            

        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
        <h1>Best of Selena</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="☆ apostelesma ☆.jpeg" alt="1">
                <span class="songName">Wolves</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="far songItemPlay fa-play-circle"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="☆ apostelesma ☆.jpeg" alt="1">
                <span class="songName">Fetish</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="far songItemPlay fa-play-circle"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="☆ apostelesma ☆.jpeg" alt="1">
                <span class="songName">How deep is your love</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="far songItemPlay fa-play-circle"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="☆ apostelesma ☆.jpeg" alt="1">
                <span class="songName">Rare</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="far songItemPlay fa-play-circle"></i></span> </span>
            </div>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value ="0" max="100">
      <div class="icons">
        <i class="fas fa-3x fa-solid fa-backward"></i>
        <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
       <i class="fas fa-3x fa-solid fa-forward"></i>
        
      </div>
      <div class="songInfo">
        <img src="music wave.gif" width="80px" height="50px" id="gif">Fetish - Selena Gomez
      </div>

    </div>
    <script src="https://kit.fontawesome.com/4ab5ebe6d1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
